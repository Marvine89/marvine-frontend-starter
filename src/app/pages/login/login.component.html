<section class="login-page">
  <div class="login-page__form">
    <h3 class="t3 uppercase center login-page__title">Log in as ?</h3>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <mat-form-field appearance="fill" class="login-page__select-user">
        <mat-label>Select user type</mat-label>
        <mat-select name="selectedUser" ngModel required>
          <mat-option [value]="userType.ADMIN_SHORT">
            {{ userType.ADMIN }}
          </mat-option>
          <mat-option [value]="userType.CUSTOMER">
            {{ userType.CUSTOMER }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="login-page__button-block">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          class="default-button"
          [disabled]="loginForm.invalid"
        >
          Log in
        </button>
      </div>
    </form>
  </div>
</section>
