<section class="product-card">
  <mat-card class="example-card">
    <img mat-card-image [src]="product.defaultImage" [alt]="product.name" />
    <mat-card-content>
      <mat-card-title class="product-card__title">
        {{ product.name }}
      </mat-card-title>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VIEW PRODUCT</button>
    </mat-card-actions>
  </mat-card>
</section>
