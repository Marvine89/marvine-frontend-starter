<form class="form-component" [formGroup]="formData" (ngSubmit)="submitForm()">
  <div class="form-component__input-block">
    <mat-form-field
      appearance="outline"
      class="default-input form-component__input"
    >
      <mat-label>Title</mat-label>
      <input
        type="text"
        formControlName="title"
        matInput
        placeholder="Enter Title"
      />
      <mat-error *ngIf="formData.get('title')?.hasError">
        Title is required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-component__input-block">
    <mat-form-field
      appearance="outline"
      class="default-input form-component__input"
    >
      <mat-label>Price</mat-label>
      <input
        type="number"
        formControlName="price"
        matInput
        placeholder="Enter Price"
      />
      <mat-error *ngIf="formData.get('price')?.hasError">
        Price is required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-component__input-block">
    <mat-form-field
      appearance="outline"
      class="default-input form-component__input"
    >
      <mat-label>Price</mat-label>
      <textarea
        matInput
        placeholder="Enter Description"
        formControlName="description"
      ></textarea>

      <mat-error *ngIf="formData.get('description')?.hasError">
        Price is required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-component__button-block">
    <button
      mat-button
      type="submit"
      class="primary-button"
      [disabled]="formData.invalid || submitting"
    >
      <span *ngIf="!submitting">{{ buttonTitle }}</span>
      <mat-spinner
        *ngIf="submitting"
        [diameter]="30"
        [strokeWidth]="2"
      ></mat-spinner>
    </button>
  </div>
</form>
