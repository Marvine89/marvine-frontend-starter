<mat-form-field class="search-input" appearance="outline">
  <mat-label>{{ placeHolder }}</mat-label>
  <input
    autofocus
    matInput
    type="text"
    [(ngModel)]="value"
    (keyup)="valueChanged($event.target)"
  />
  <button
    mat-button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="value = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
